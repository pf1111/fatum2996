<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
  <title>Stepik IoT</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <nav class="mt-5 mb-3"><a href="/">Назад, на главную</a></nav>
            <h2 class="mb-3">{{video_name}}</h2>
            <div class="mt-3 mb-3">Теги:
                {% for tag in tags %}
                    <a href="../../tags/{{tag}}">{{tag}}</a>
                {% endfor %}
            </div>
            <iframe width="860" height="600" src="https://www.youtube.com/embed/{{videoid}}" frameborder="0" allow="picture-in-picture" allowfullscreen></iframe>
         </div>
    </div><!--/row-->
</div><!--/container-->

</body>
</html>
